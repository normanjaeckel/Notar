{% load i18n %}

{% extends 'base.html' %}

{% block page_content %}

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ flatpage.title }}
                <small>{{ flatpage.subtitle }}</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'home' %}">{% trans 'Home' %}</a>
                </li>
                {% for entry in breadcrumb_list %}
                    <li>
                        <a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a>
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
    <!-- /.row -->

    {{ flatpage.content|safe }}

{% endblock %}
